<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API - piscsum photos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <div class="nav">
      <h1>Carte Pokémon</h1>
      <img src="images/pika.png" alt="" />
      <div class="choicePokemon">
        <label for="idPokemon">Entrer un nombre entre 1 et 649</label>
        <input
          type="number"
          name="idPokemon"
          id="idPokemon"
          min="1"
          max="649"
          placeholder="Tapez 25 pou voir PIKACHU"
        />
        <p class="errorMessage"></p>
      </div>
    </div>

    <div class="container">
      <div class="wrapper">
        <div id="image-wrapper">
          <img id="image" src="" alt="" />
        </div>
        <div id="header">
          <div id="name"></div>
          <div id="number"></div>
          <div id="abilities"></div>
          <div id="type"></div>
          <div id="weight"></div>
        </div>
        <button id="button">Obtenir un autre pokémon</button>
      </div>
    </div>

    <footer>Project Cédric Dubois &copy; 2023</footer>
  </body>
</html>
